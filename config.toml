baseURL = "https://futminna-dev-circle.github.io/"
languageCode = "en"
title = "FUT Dev Circle"

# Theme
theme = "devfest-theme-hugo"

# Params

enableEmoji = true
enableRobotsTXT = true
enableMissingTranslationPlaceholders = true

googleAnalytics = "UA-37717223-8"

[params]
    title = "FUTMinna Developers Circle"
    date = "2019-10-03"
    description = "FUTMINNA DEVELOPER CIRLCE [FDC] is a student developer community based in Federal University of Technology, Minna"
    images = ["/images/social-share.jpg"]
    email = "futminnadevcircle@gmail.com"
    keywords = "event, community, fdc, programming, android, chrome, developers, web, cloud, androiddev"
    copyright = "We :heart:Ô∏è Tech"
    cfpUrl = "https://conference-hall.io/public/event/HJRThubF4uYPkb7jSUxi"
    subscriptionUrl = "http://eepurl.com/gpiWf5"
    appleTouchIcon = "/apple-touch-icon.png"
    favicon32 = "/favicon-32x32.png"
    favicon16 = "/favicon-16x16.png"
    manifest = "/manifest.json"
    safariPinnedTab = "/safari-pinned-tab.svg"
    themeColor = "#673ab7"

[params.logos]
    jumbo = "/images/logos/logo.png"
    header = "/images/logos/logo.png"
    footer = "/images/logos/logo_gray.png"

